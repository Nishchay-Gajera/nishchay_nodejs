<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Name: <input type="text" id="sname" required>
        <br><br>
        Email: <input type="email" id="semail" required>
        <br><br>
        phone: <input type="tel"  id="snum" pattern="[0-9]{10}" required>
        <br><br>
        <input type="submit" value="submit" id="sbtn">
    </form>
</body>
<script>
    document.getElementById("sbtn").addEventListener("click",sample)
    function sample(){
        var a = document.getElementById("sname").value
        var b = document.getElementById("semail").value
        var c = document.getElementById("snum").value
        console.log(a)
        console.log(b)
        console.log(c)
    }
</script>
</html>
<!-- 
. : Matches any single charcter except a new line

+ : Matches the preceding character or repeated character.

$ : Matches character at the end of the line.

.: Matches only period.

^ : Matches the beginning of a line or string.

: Escapes a special character.

- : Range indicator. [a-z, A-Z]

-: Escapes a special character.(e.g. escaping - by -)

[0-9] : It matches digital number from 0-9.

[a-z] : It matches characters from lowercase ‘a’ to lowercase ‘z’.

[A-Z] : It matches characters from uppercase ‘A’ to lowercase ‘Z’.

w: Matches a word character and underscore. (a-z, A-Z, 0-9, _).

W: Matches a non word character (%, #, @, !).

{M, N} : Donates minimum M and maximum N value. -->
