<html>
  <head>
    <title>JavaScript</title>
  </head>
  <body>
    <h4>createElement and appendChild</h4>
    <div id="div1">
      <p id="p1">para 1</p>
      <p id="p2">para 2</p>
      <p id="p3">para 3</p>
      <p id="p4">para 4</p>
    </div>
    <script>
      var newpara = document.createElement("p"); //create element
      newpara.innerHTML = "para 5"; //insert text to it
      newpara.style.backgroundColor = "lightgreen"; //give color to it using style(css)
      document.getElementById("div1").insertAdjacentElement("afterbegin", newpara);
    //   document.getElementById("div1").insertAdjacentElement("afterend", newpara);
    </script>
  </body>
</html>
